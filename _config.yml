#Config file for DeepLidar

#Data generation - the number of workers for dask session
num_hipergator_workers: 25
training_csvs:
  - SJER
  - TEAK

#Keras
workers: 1
use_multiprocessing: False
max_queue_size: 20
num_GPUs: 1
save_image_path: /orange/ewhite/b.weinstein/retinanet/
save_snapshot_path: /orange/ewhite/b.weinstein/retinanet/

#Sliding Window Size and Ovelap
patch_size: 400
patch_overlap: 0.05
rgb_res: 0.1

#Preprocessing routines
preprocess:
  zero_area: True

#Select sites
hand_annotation_site:
  - SJER
pretraining_site:
  - SJER
evaluation_site:
  - SJER

#Training
training_images: All
weights: None
imagenet_weights: True
batch_size: 20
epochs: 50
backbone: resnet50
shuffle_training: False
score_threshold: 0.20

#Evaluation
evaluation_images: 0
shuffle_evaluation: False
validation_percent: 5 #For hand annotation neon_MAP

#Non-max suppression, threshold for the IoU value to determine when a box should be suppressed.
nms_threshold: 0.1

#LIDAR density
min_density: 100

