repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: trailing-whitespace
        exclude: '\.(svg|yml|csv|xml|cpg|prj)$'
      - id: end-of-file-fixer
        exclude: '\.(svg|csv|xml|cpg|prj)$'
      - id: check-yaml
      - id: check-added-large-files
      - id: check-json
        files: citation_count.json

  # Notebooks: run Ruff via nbQA inside .ipynb
  - repo: https://github.com/nbQA-dev/nbQA
    rev: 1.9.1
    hooks:
      - id: nbqa-ruff-format
        additional_dependencies: [ruff]
        files: ^docs/user_guide/examples/.*\.ipynb$
      - id: nbqa-ruff
        args: ["--fix"]
        additional_dependencies: [ruff]
        files: ^docs/user_guide/examples/.*\.ipynb$

  # Docstrings: auto-format
  - repo: local
    hooks:
      - id: docformatter
        name: docformatter
        entry: docformatter
        language: python
        additional_dependencies: [docformatter]
        types: [python]
        args: ["--in-place"]
        files: |
          (?x)^(
            src/deepforest.*\.py|
            fetch_google_scholar\.py
          )$

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.1
    hooks:
      - id: ruff-format
        files: |
          (?x)^(
            src/deepforest.*\.py|
            fetch_google_scholar\.py
          )$
      - id: ruff
        args: ["--fix"]
        files: |
          (?x)^(
            src/deepforest.*\.py|
            fetch_google_scholar\.py
          )$
ci:
    autofix_prs: false
