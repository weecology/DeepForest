name: Conda package

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  ci:
    name: "CI setup"

    strategy:
      fail-fast: false
      matrix:
        python-version:
          - "3.12"
          - "3.11"
          - "3.10"

        os:
          - "ubuntu-latest"

    runs-on: ${{ matrix.os }}

    # use bash everywhere
    defaults:
      run:
        shell: "bash -l {0}"

    steps:
      - name: "Checkout code"
        uses: actions/checkout@v4

      - name: Install OpenCV dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgl1-mesa-glx libegl1-mesa

      - name: Install Conda environment with Micromamba
        uses: mamba-org/setup-micromamba@v1
        with:
          environment-name: DeepForest
          environment-file: environment.yml
          create-args: "python=${{ matrix.python-version }}"
          cache-environment: true
          cache-downloads: true

      - name: Run pytest
        run: |
          source activate DeepForest
          pytest -v

      - name: Check style
        run: |
          source activate DeepForest
          yapf -d --recursive deepforest/ --style=.style.yapf

      - name: Check notebook style
        run: |
          source activate DeepForest
          nbqa yapf --in-place docs/user_guide/examples/*.ipynb --style=.style.yapf

      - name: Check notebook build
        run: |
          source activate DeepForest
          pytest --nbmake docs/**/*_test.ipynb

      - name: Run docformatter
        run: |
          source activate DeepForest
          docformatter --check --recursive deepforest/

      - name: Test Docs
        run: |
          source activate DeepForest
          cd docs && make clean && make html SPHINXOPTS="-W"
